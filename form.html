<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Hello baby</title>
</head>
<style>
    .modal-content {
        margin-bottom: 30px;
        margin-top: 50px;
    }
    .modal-footer :hover {
        background-color: gainsboro;
    }
    body {
        background-color:whitesmoke ;
    }
</style>
<body>
    <div class="modal modal-alert d-block py-5 p-5">
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded-3 shadow">
                <div class="modal-body p-4 text-center">
                    <h5 class="mb-0">Will you be my valentine?</h5>
                    <p class="mb-0"></p>
                </div>
                <div class="modal-footer flex-nowrap p-0" id="id_confrmdiv">
                    <button type="button" class="btn btn-lg btn-link fs-6 text-decoration-none col-6 m-0 rounded-0 border-end" id="id_truebtn">
                        <strong>Yes</strong>
                    </button>
                    <button type="button" class="btn btn-lg btn-link fs-6 text-decoration-none col-6 m-0 rounded-0" data-dismiss="modal" id="id_falsebtn">
                        <strong>No</strong>
                    </button>
                </div>
            </div>
            <iframe src="https://giphy.com/embed/3oz8xFyn0emm4qvvAA" width="480" height="336" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/newquest-love-happy-3oz8xFyn0emm4qvvAA"></a></p>
        </div>
    </div>
</body>
<script type="text/javascript">
    document.getElementById('id_truebtn').onclick = function(){
        alert('Ok baby see you soon.');
    };
    
    document.getElementById('id_falsebtn').onclick = function(){
         alert('Do you mean yes?');
         alert('ofc you will say yes');
    };
    </script>
</html>
